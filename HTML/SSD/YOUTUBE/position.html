<!DOCTYPE html>

<html>

  <head>
    <title>Position Practice</title>
  </head>

  <body style="
    height: 2000px;
    padding-top: 80px;
    padding-left: 80px;">

    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 10px;
      height: 70px;
      z-index: 0 ;">
      header</div>

      <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0px;
      bottom: 0px;
      width: 70px;
      top: 70px;
      ">
        sidebar

          <div style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;
          right: 0px;">
            X
          </div>
      </div>

      <div style="
      position: absolute;
      background-color: red;
      color: white;
      left: 400px;
      top: 40px;
      right: 400px;">
        absolute
      </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;">
      div 1</div>

    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;;">
    div 2
  
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      left: 150px;
      top: 170px;
      bottom: 10px;
      right: 5px;">
        5:00
      </div>
    </div>

  </body>

</html>
