<!DOCTYPE html>

<html>

  <head>
    <title>Variables</title>

    <STYLE>
      
    </STYLE>

  </head>

  <body>

    <script>
      
      let name = "John"; // String
      let age = 25; // Number
      let isApproved = true; // Boolean

      console.log(name); // John
      console.log(age); // 25
      console.log(isApproved); // true

      const value1 = 4 ;  // constant value that can't be changed
      console.log(value1);

      const value2 = 56 ;  // variable value that can be changed
      console.log(value2);

    </script>

  </body>

</html>
